<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs?</p>	
<!-- name connects both of inputs -->
<form action="">
	<label for="dogs">Dogs</label>	
	<input type="radio" id="dogs" name="petChoice" value="DOG">
	<label for="cats">Cats</label>
	<input type="radio" id="cats" name="petChoice" value="CAT">

	<p>Whats your favorite color</p>
	<select name="color" id="">
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="blue">Blue</option>
	</select>

	<textarea name="paragraph" cols="100" rows="10"></textarea>
	<button>Go!</button>
</form>
	
</body>
</html>
