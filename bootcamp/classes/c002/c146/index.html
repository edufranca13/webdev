<body>
	<canvas id="myCanvas"></canvas>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.3/paper-full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.js"></script>
<script type="text/paperscript" canvas="myCanvas">

	var arrayCircle = [];

	var keyData = {
		a : {
			color : "purple",
			sound : "sound.mp3",
		},
		b : {
			color : "blue",
		},
	};

	function onKeyDown(event){
		if (keyData[event.key]){
			var color = keyData[event.key].color;
			var sound = new Howl({
			    src: ['sound.mp3']
		    });
		    sound.play();
		}
		else
			var color = "red";

		var maxPoint = new Point(view.size.width, view.size.heigth);
		var randomPoint = Point.random();
		var point = maxPoint*randomPoint;
		var newCircle = new Path.Circle(new Point(point), 100);
		newCircle.fillColor = color;
		arrayCircle.push(newCircle);
	};

	function onFrame(event){
		arrayCircle.forEach(function (a) {
			a.scale(0.999);
			a.fillColor.hue += 1;
		});
	};


</script>
</html>
